<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-sm">
        <p class="text-center"><h1>Weather Information</h1>
        <form id="flight-form">
            <div class="mb-3">
                <label for="flight-number">Enter flight number:</label>
                <input type="text" id="flight-number" name="flight-number" required>
                <button type="submit" class="btn btn-primary">Get Weather</button>
        </div>
        </form>
    </div>
    
    <div id="result">
        <div class="container">
            <div class="column" id="origin">
                <ul class="weather-info" id="origin-weather"></ul>
            </div>
            <div class="column" id="destination">
                <ul class="weather-info" id="destination-weather"></ul>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
